{% extends "base.html" %}
{% load i18n %}

{% block content %}
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<p>{% trans "Your account is now activated." %}</p>
			<p>You will be redirect to the front page in 5 seconds</p>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			setTimeout(function(){
				window.location = "/";
			}, 5000);
		})
	</script>
{% endblock %}
