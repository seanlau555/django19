<div class="card">
    {% if post.image %}
        <a href="{{ post.get_absolute_url }}">
            <img src='{{ post.image.url }}' class='img-responsive'/>
        </a>        
    {% endif %}
    <div class="caption">
        <h3><a href= '{{ post.get_absolute_url }}'>{{ post.title }}</a> <small><!-- {{ obj.timestamp|timesince }} ago -->{{ obj.publish }}</small></h3>
        <p>{{ post.user.get_full_name }}</p>
    </div>
    <div id='{{ obj.slug }}'></div>
</div>
