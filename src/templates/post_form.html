	<input type="text" id="title"><br>
	<div id="content"></div>
	<input type="date" id="publish">

	<script>
		var content = new Quill('#content', {
			modules: {
				toolbar: [
					[{ header: [1, 2, false] }],
					['bold', 'italic', 'underline', 'strike'],
					[ 'blockquote','image','code-block'],
				]
			},
			scrollingContainer: '#scrolling-container',
			placeholder: 'Compose an epic...',
			theme: 'bubble'
		});
		content.getModule('toolbar').addHandler('image', () => {
			selectLocalImage();
		});
	</script>

	<button id='submit'>Submit</button>
</div>

<script>
	$(document).ready(function(){
		$('#submit').on('click', function(){
			function getCookie(name) {
			    var cookieValue = null;
			    if (document.cookie && document.cookie !== '') {
			        var cookies = document.cookie.split(';');
			        for (var i = 0; i < cookies.length; i++) {
			            var cookie = jQuery.trim(cookies[i]);
			            // Does this cookie string begin with the name we want?
			            if (cookie.substring(0, name.length + 1) === (name + '=')) {
			                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
			                break;
			            }
			        }
			    }
			    return cookieValue;
			}
			var csrftoken = getCookie('csrftoken');
			var jscontent = content.getContents();
			var strcontent = JSON.stringify(jscontent.ops);

			// content.setContents(JSON.parse(strcontent));

			function csrfSafeMethod(method) {
			    // these HTTP methods do not require CSRF protection
			    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
			}
			$.ajaxSetup({
			    beforeSend: function(xhr, settings) {
			        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
			            xhr.setRequestHeader("X-CSRFToken", csrftoken);
			        }
			    }
			});

			$.ajax({
				url: '../api/posts/create/',
				method: 'POST',
				dataType: "json",
				data: {
					title: $('#title').val(),
					content: strcontent,
					publish: $('#publish').val(),
				},success: function(t) {
					console.log(t);
					location.href = "../list/"
				},error: function(t) {
					console.log(t);
				}
			})
		})
	})

	/**
	* Step1. select local image
	*
	*/
	function selectLocalImage() {
		var input = document.createElement('input');
		input.setAttribute('type', 'file');
		input.click();

		// Listen upload local image and save to server
		input.onchange = () => {
			const file = input.files[0];

			// file type is only image.
			if (/^image\//.test(file.type)) {
				saveToServer(file);
			} else {
				console.warn('You could only upload images.');
			}
		};
	}

	/**
	* Step2. save to server
	*
	* @param {File} file
	*/
	function saveToServer(file) {
		const fd = new FormData();
		fd.append('image', file);

		const xhr = new XMLHttpRequest();
		xhr.open('POST', 'http://127.0.0.1/', true);
		xhr.onload = () => {
			if (xhr.status === 200) {
				// this is callback data: url
				const url = JSON.parse(xhr.responseText).data;
				insertToEditor(url);
			}
		};
		xhr.send(fd);
	}

	/**
	* Step3. insert image url to rich editor.
	*
	* @param {string} url
	*/
	function insertToEditor(url: string) {
	// push image url to rich editor.
		const range = content.getSelection();
		content.insertEmbed(range.index, 'image', `http://localhost:8000${url}`);
	}

		// quill editor add image handler
</script>
